

  <h2 class="title">Rick & Morty Characters</h2>
<div *ngIf="characterList" class="container">
  <div *ngFor="let character of characterList" class="char">
      <h3>{{ character.id }} - {{ character.name }}</h3>
      <img [src]="character.image" [alt]="character.name">
      <p>Status: {{ character.status }}</p>
    </div>
  </div>
